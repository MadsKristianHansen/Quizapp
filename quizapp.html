<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <div class="card_container">
        <div class="card quiz-card">
            <img src="img/brainbg.jpg" class="card-img-top" id="topimage">

            <div id="quiz_finished_img" class="finish_img card-body" style="display: none">
                <img  src="img/brain result.png">
            </div>

            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
            </div>

            <div class="card-body finished-body" id="quiz_finished" style="display: none">
                
                <div class="finished_announcement">
                    <b>Quiz beendet!</b>
                </div>
                <div class="finished_text">
                    Du hast <b id="correct_answers">XXX</b> Fragen von <b id="finished_question_amount">XXX</b> richtig
                    beantwortet!
                </div>
                <button class="btn btn-primary" onclick="restart()">Erneut spielen</button>

            </div>

            <div class="card-body" id="quiz_active">
                <h5 class="card-title" id="question">Frage</h5>

                <div class="card mb-2">
                    <div class="card-body answer_card" id="answer_1" onclick="answer('answer_1')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body answer_card" id="answer_2" onclick="answer('answer_2')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body answer_card" id="answer_3" onclick="answer('answer_3')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div class="card-body answer_card" id="answer_4" onclick="answer('answer_4')">
                        Antwort
                    </div>
                </div>

                <div class="quiz_footer">
                    <span>
                        <b id="question_number">1</b> von <b id="question_amount"></b> Fragen
                    </span>
                    <button id="button_nextq" type="button" class="btn btn-primary" onclick="nextQuestion()"
                        disabled>NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
